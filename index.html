<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit - Now</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 30px;
        }
        .charts-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .chart-container {
            width: 48%;
            height: 400px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .date {
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Amit's Now Page</h1>
    <div id="content">Loading content...</div>
    <div class="charts-container">
        <div class="chart-container">
            <h2>Running</h2>
            <canvas id="runningChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Steps</h2>
            <canvas id="stepsChart"></canvas>
        </div>
    </div>

    <script>
    const contentElement = document.getElementById('content');

    function createChart(canvasId, label, labels, data) {
        const ctx = document.getElementById(canvasId).getContext('2d');
        const minValue = Math.min(...data);
        const maxValue = Math.max(...data);
        const range = maxValue - minValue;
        const yMin = Math.max(0, minValue - range * 0.1);
        const yMax = maxValue + range * 0.1;

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        min: yMin,
                        max: yMax
                    }
                }
            }
        });
    }

    function processData(dataString) {
        const items = dataString.split(',').slice(1);
        const labels = [];
        const dataPoints = [];
        items.forEach(item => {
            const match = item.trim().match(/([A-Za-z]+)\s?'?(\d{2})\s+([\d.]+)(km)?/);
            if (match) {
                const [, month, year, value] = match;
                labels.unshift(`${month} '${year}`);
                dataPoints.unshift(parseFloat(value));
            }
        });
        return [labels, dataPoints];
    }

    fetch('https://raw.githubusercontent.com/Eduprit/Now/main/_data/site_content.json')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            let contentHtml = '';
            
            // Current Activities
            if (data["These days I am:"]) {
                contentHtml += `
                    <div class="section">
                        <h2>Currently</h2>
                        <ul>
                            ${data["These days I am:"].split('-').filter(item => item.trim()).map(item => `<li>${item.trim()}</li>`).join('')}
                        </ul>
                    </div>`;
            }

            // Interests
            const interestsKey = Object.keys(data).find(key => key.startsWith("A few topics I'm currently interested in"));
            if (interestsKey && data[interestsKey]) {
                contentHtml += `
                    <div class="section">
                        <h2>Interests</h2>
                        <ul>
                            ${data[interestsKey].split('-').filter(item => item.trim()).map(item => `<li>${item.trim()}</li>`).join('')}
                        </ul>
                    </div>`;
            }

            // Media
            if (data["Books"] || data["Movies"] || data["TV Shows"]) {
                contentHtml += `
                    <div class="section">
                        <h2>Media</h2>
                        <table>
                            <tr>
                                <th>Category</th>
                                <th>Favorites</th>
                                <th>Last</th>
                                <th>Current</th>
                            </tr>`;
                
                ["Books", "Movies", "TV Shows"].forEach(category => {
                    if (data[category]) {
                        const items = data[category].split(',').map(item => item.trim());
                        contentHtml += `
                            <tr>
                                <td>${category}</td>
                                <td>${items[0] || 'N/A'}</td>
                                <td>${items[1] || 'N/A'}</td>
                                <td>${items[2] || 'N/A'}</td>
                            </tr>`;
                    }
                });
                
                contentHtml += `
                        </table>
                    </div>`;
            }

            // Running Records
            if (data["Running Records"]) {
                contentHtml += `
                    <div class="section">
                        <h2>Running Records</h2>
                        <table>
                            <tr><th>Distance</th><th>Record</th><th>Date</th></tr>
                            ${data["Running Records"].split('\n').map(record => {
                                const [distance, time, date] = record.split(',').map(item => item.trim());
                                return `<tr><td>${distance}</td><td>${time}</td><td class="date">${date}</td></tr>`;
                            }).join('')}
                        </table>
                    </div>`;
            }

            // Steps Records
            if (data["Steps Records"]) {
                contentHtml += `
                    <div class="section">
                        <h2>Steps Records</h2>
                        <table>
                            <tr><th>Category</th><th>Record</th><th>Date/Period</th></tr>
                            ${data["Steps Records"].split('\n').map(record => {
                                const [category, value, date] = record.split(',').map(item => item.trim());
                                return `<tr><td>${category}</td><td>${value}</td><td class="date">${date}</td></tr>`;
                            }).join('')}
                        </table>
                    </div>`;
            }

            contentElement.innerHTML = contentHtml;

            if (data["Running Data:"] && data["Steps Data:"]) {
                const [runningLabels, runningData] = processData(data["Running Data:"].split('Monthly,')[1]);
                const [stepsLabels, stepsData] = processData(data["Steps Data:"].split('Monthly,')[1]);

                createChart('runningChart', 'Running (km)', runningLabels, runningData);
                createChart('stepsChart', 'Steps', stepsLabels, stepsData);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            contentElement.innerHTML = '<p>Error loading content. Please check the console for details.</p>';
        });
    </script>
</body>
</html>
