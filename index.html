<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit - Now</title>
</head>
<body>
    <h1>Amit's Now Page</h1>
    <div id="content">Loading content...</div>
    <div id="debug"></div>

    <script>
    const contentElement = document.getElementById('content');
    const debugElement = document.getElementById('debug');

    debugElement.textContent += 'Script started\n';

    fetch('https://raw.githubusercontent.com/Eduprit/Now/main/_data/site_content.json')
        .then(response => {
            debugElement.textContent += `Fetch response status: ${response.status}\n`;
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text();  // Get the raw text first
        })
        .then(text => {
            debugElement.textContent += `Received data: ${text.substring(0, 100)}...\n`;  // Show the first 100 characters
            return JSON.parse(text);  // Then parse it as JSON
        })
        .then(data => {
            debugElement.textContent += 'JSON parsed successfully\n';
            contentElement.innerHTML = '<p>Data loaded successfully!</p>';
            debugElement.textContent += `Data keys: ${Object.keys(data).join(', ')}\n`;
        })
        .catch(error => {
            console.error('Error:', error);
            contentElement.innerHTML = '<p>Error loading content. Please check the debug information below.</p>';
            debugElement.textContent += `Error: ${error.message}\n`;
        });
    </script>
</body>
</html>
