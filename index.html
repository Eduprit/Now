<script>
    fetch('/Now/_data/site_content.json')  // Replace 'Now' with your repository name if different
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            let contentHtml = '';
            for (let [section, content] of Object.entries(data)) {
                contentHtml += `<h2>${section}</h2><p>${content}</p>`;
            }
            document.getElementById('content').innerHTML = contentHtml;
            document.getElementById('debug').innerHTML = 'Data loaded successfully!';
        })
        .catch(e => {
            console.error('There was a problem with the fetch operation:', e);
            document.getElementById('debug').innerHTML = `Error: ${e.message}`;
        });
</script>
