<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit - Now</title>
    <style>
        /* ... (keep the existing styles) ... */
        #debug {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Amit's Now Page</h1>
    <div id="content">Loading content...</div>
    <div id="debug"></div>

    <script>
    fetch('https://raw.githubusercontent.com/Eduprit/Now/main/_data/site_content.json')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            let contentHtml = '';
            let debugHtml = 'Parsed JSON data:\n' + JSON.stringify(data, null, 2) + '\n\n';
            
            // Current Activities
            if (data["These days I am:"]) {
                contentHtml += `
                    <div class="section">
                        <h2>Currently</h2>
                        <ul>
                            ${data["These days I am:"].split('-').filter(item => item.trim()).map(item => `<li>${item.trim()}</li>`).join('')}
                        </ul>
                    </div>`;
            }

            // Interests
            debugHtml += 'Interests data:\n' + JSON.stringify(data["A few topics I'm currently interested in:"], null, 2) + '\n\n';
            
            if (data["A few topics I'm currently interested in:"]) {
                contentHtml += `
                    <div class="section">
                        <h2>Interests</h2>
                        <ul>
                            ${data["A few topics I'm currently interested in:"].split('-').filter(item => item.trim()).map(item => `<li>${item.trim()}</li>`).join('')}
                        </ul>
                    </div>`;
                debugHtml += 'Interests HTML generated.\n\n';
            } else {
                debugHtml += 'Interests data not found or empty.\n\n';
            }

            // ... (keep the rest of the content generation code) ...

            document.getElementById('content').innerHTML = contentHtml;
            document.getElementById('debug').textContent = debugHtml;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('content').innerHTML = '<p>Error loading content. Please try again later.</p>';
            document.getElementById('debug').textContent = 'Error: ' + error.message;
        });
    </script>
</body>
</html>
