<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit - Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        ul {
            padding-left: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Amit's Now Page</h1>
    <div id="content">Loading content...</div>

    <script>
    fetch('https://raw.githubusercontent.com/Eduprit/Now/main/_data/site_content.json')
        .then(response => response.json())
        .then(data => {
            let contentHtml = '';
            for (let [section, content] of Object.entries(data)) {
                contentHtml += `<div class="section"><h2>${section}</h2><p>${content.replace(/\n/g, '<br>')}</p></div>`;
            }
            document.getElementById('content').innerHTML = contentHtml;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('content').innerHTML = '<p>Error loading content. Please try again later.</p>';
        });
    </script>
</body>
</html>
