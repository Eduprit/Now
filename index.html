<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit - Now</title>
    <!-- Your existing styles here -->
</head>
<body>
    <header>
        <h1>Amit</h1>
        <nav>
            <a href="#">Notes</a>
            <a href="#">Projects</a>
            <a href="#">About</a>
            <a href="#" style="font-weight: bold;">Now</a>
        </nav>
    </header>

    <main id="content">
        <!-- Content will be dynamically inserted here -->
    </main>

    <script>
        fetch('_data/site_content.json')
            .then(response => response.json())
            .then(data => {
                let contentHtml = '';
                for (let [section, content] of Object.entries(data)) {
                    contentHtml += `<h2>${section}</h2><p>${content}</p>`;
                }
                document.getElementById('content').innerHTML = contentHtml;
            });
    </script>
</body>
</html>
