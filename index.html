<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit - Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1, h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        ul {
            padding-left: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .date {
            font-style: italic;
            color: #7f8c8d;
        }
        .media-table {
            width: 100%;
            border-collapse: collapse;
        }
        .media-table th, .media-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .media-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Amit's Now Page</h1>
    <div id="content">Loading content...</div>

    <script>
    fetch('https://raw.githubusercontent.com/Eduprit/Now/main/_data/site_content.json')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            let contentHtml = '';
            
            // Current Activities
            if (data["These days I am:"]) {
                contentHtml += `
                    <div class="section">
                        <h2>Currently</h2>
                        <ul>
                            ${data["These days I am:"].split('-').filter(item => item.trim()).map(item => `<li>${item.trim()}</li>`).join('')}
                        </ul>
                    </div>`;
            }

            // Interests
            const interestsKey = Object.keys(data).find(key => key.startsWith("A few topics I'm currently interested in"));
            if (interestsKey && data[interestsKey]) {
                contentHtml += `
                    <div class="section">
                        <h2>Interests</h2>
                        <ul>
                            ${data[interestsKey].split('-').filter(item => item.trim()).map(item => `<li>${item.trim()}</li>`).join('')}
                        </ul>
                    </div>`;
            }

            // Media
            if (data["Books"] || data["Movies"] || data["TV Shows"]) {
                contentHtml += `
                    <div class="section">
                        <h2>Media</h2>
                        <table class="media-table">
                            <tr>
                                <th>Category</th>
                                <th>Favorites</th>
                                <th>Last</th>
                                <th>Current</th>
                            </tr>`;
                
                if (data["Books"]) {
                    const books = data["Books"].split(',').map(item => item.trim());
                    contentHtml += `
                        <tr>
                            <td>Books</td>
                            <td>${books[0] || 'N/A'}</td>
                            <td>${books[1] || 'N/A'}</td>
                            <td>${books[2] || 'N/A'}</td>
                        </tr>`;
                }
                
                if (data["Movies"]) {
                    const movies = data["Movies"].split(',').map(item => item.trim());
                    contentHtml += `
                        <tr>
                            <td>Movies</td>
                            <td>${movies[0] || 'N/A'}</td>
                            <td>${movies[1] || 'N/A'}</td>
                            <td>${movies[2] || 'N/A'}</td>
                        </tr>`;
                }
                
                if (data["TV Shows"]) {
                    const tvShows = data["TV Shows"].split(',').map(item => item.trim());
                    contentHtml += `
                        <tr>
                            <td>TV Shows</td>
                            <td>${tvShows[0] || 'N/A'}</td>
                            <td>${tvShows[1] || 'N/A'}</td>
                            <td>${tvShows[2] || 'N/A'}</td>
                        </tr>`;
                }
                
                contentHtml += `
                        </table>
                    </div>`;
            }

            // Running Records
            if (data["Running Records"]) {
                contentHtml += `
                    <div class="section">
                        <h2>Running Records</h2>
                        <table>
                            <tr><th>Distance</th><th>Record</th><th>Date</th></tr>
                            ${data["Running Records"].split('\n').map(record => {
                                const [distance, time, date] = record.split(',').map(item => item.trim());
                                return `<tr><td>${distance}</td><td>${time}</td><td class="date">${date}</td></tr>`;
                            }).join('')}
                        </table>
                    </div>`;
            }

            // Steps Records
            if (data["Steps Records"]) {
                contentHtml += `
                    <div class="section">
                        <h2>Steps Records</h2>
                        <table>
                            <tr><th>Category</th><th>Record</th><th>Date/Period</th></tr>
                            ${data["Steps Records"].split('\n').map(record => {
                                const [category, value, date] = record.split(',').map(item => item.trim());
                                return `<tr><td>${category}</td><td>${value}</td><td class="date">${date}</td></tr>`;
                            }).join('')}
                        </table>
                    </div>`;
            }

            document.getElementById('content').innerHTML = contentHtml;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('content').innerHTML = '<p>Error loading content. Please try again later.</p>';
        });
    </script>
</body>
</html>
