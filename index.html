<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit - Now</title>
    <style>
        /* ... (keep the existing styles) ... */
        #debug {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Amit's Now Page</h1>
    <div id="content">Loading content...</div>
    <div id="debug"></div>

    <script>
    const debugElement = document.getElementById('debug');
    
    fetch('https://raw.githubusercontent.com/Eduprit/Now/main/_data/site_content.json')
        .then(response => {
            debugElement.textContent += `Fetch response status: ${response.status}\n`;
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text();  // Get the raw text first
        })
        .then(text => {
            debugElement.textContent += `Received data: ${text.substring(0, 100)}...\n`;  // Show the first 100 characters
            return JSON.parse(text);  // Then parse it as JSON
        })
        .then(data => {
            debugElement.textContent += 'JSON parsed successfully\n';
            let contentHtml = '';
            
            // ... (keep the existing content generation code) ...

            document.getElementById('content').innerHTML = contentHtml;
        })
        .catch(error => {
            console.error('Error:', error);
            debugElement.textContent += `Error: ${error.message}\n`;
            document.getElementById('content').innerHTML = '<p>Error loading content. Please try again later.</p>';
        });
    </script>
</body>
</html>
